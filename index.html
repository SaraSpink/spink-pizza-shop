<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Sara's Pizza Shop</title>
</head>

<body>
  <div class="container">
    <h1>Zza Lord's Pizza Parlor</h1>
    <form id="pizzaSelections">
      <div class="form-group">
        <h3>Choose your favorite toppings:</h3>
          <input type="checkbox" name="toppings" value="extraCheese">  Extra Cheese</br>
          <input type="checkbox" name="toppings" value="pepperoni">  Pepperoni</br>
          <input type="checkbox" name="toppings" value="canadianBacon">  Canadian Bacon</br>
          <input type="checkbox" name="toppings" value="pineapple">  Pineapple</br>
          <input type="checkbox" name="toppings" value="greenPepper">  Green Peppers</br>
          <input type="checkbox" name="toppings" value="mushroom">  Mushrooms</br>
      </div>

      <h3>Select size:</h3>
        <select class="form-control" id="beverage">
          <option value="8">Personal - 8"</option>
          <option value="10">Regular - 10"</option>
          <option value="12">Large - 12"</option>
          <option value="16">Family Size - 16"</option>
        </select>

      <div class="buttPad">
      <button type="submit" class="btn btn-success">Submit your order!</button>
      </div>

    </form>
  </div>
</body>

</html>
