<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Sara's Pizza Shop</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 panel">
        <h1>Za-Lord's Pizza Parlor</h1>
        <form id="pizzaSelections">
          <div class="form-group">
            <h3>Choose your favorite toppings:</h3>
            <input type="checkbox" name="toppings" value="extraCheese"> Extra Cheese</br>
            <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni</br>
            <input type="checkbox" name="toppings" value="canadianBacon"> Canadian Bacon</br>
            <input type="checkbox" name="toppings" value="pineapple"> Pineapple</br>
            <input type="checkbox" name="toppings" value="greenPepper"> Green Peppers</br>
            <input type="checkbox" name="toppings" value="mushroom"> Mushrooms</br>


            <h3>Select size:</h3>
            <select class="form-control" id="pizzaSize">
              <option name="size" value="8">Personal - 8" - $10.00</option>
              <option name="size" value="10">Regular - 10" - $12.00</option>
              <option name="size" value="12">Large - 12" $14.00</option>
              <option name="size" value="16">Family Size - 16" - $16.00</option>
            </select>
            <br>
            <p>All pizzas include one free topping choice. Additional toppings $1 each!</p>

            <div class="buttPad">
              <button type="submit" class="btn btn-info" id="placeOrder">Submit your order!</button>
            </div>

          </div>
        </form>
        <div id="pizzaResult">
          <p><b>Thank you for your order!</b></p>
          <p>Your total is: <span id="yourPrice"></span></p>
        </div>
      </div>
      <div class="col-md-6">
        <img src="img/za.jpg" />
      </div>

    </div>
</body>

</html>
